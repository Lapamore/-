<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-заметки</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <h1>Ваши заметки</h1>
        <div id="notes-container"></div>
        <textarea id="note-input" placeholder="Введите вашу заметку"></textarea>
        <button onclick="addNote()">Добавить заметку</button>
        <button onclick="deleteAllNotes()">Удалить все заметки</button>
        <input type="text" id="search-input" placeholder="Поиск по заметкам" oninput="searchNotes()">
    </div>
    <script src="script.js"></script>
</body>
</html>
